<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>_743540</title>
    <script src="js/main.js"></script>
    <link href="css/default.css" rel="stylesheet" />

    <script>
        function addnumber(countupto) {


            sum = 0; i = 0;
            while (i < countupto) {
                sum += i++;

            }
            return (sum);
        }
    </script>
</head>
<body>
    <script>
        var input = prompt("Input your number");
        document.write(addnumber(input));
    </script>

</body>
</html>
